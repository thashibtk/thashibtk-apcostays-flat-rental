{% extends 'base.html' %}
{% load static %}

{% block title %}List Your Rental - Apcostays{% endblock %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/listrental.css' %}">
{% endblock %}

{% block content %}

<div class="logsincontainer mt-5">  
    <div class="wrapper">
        <div class="title-text">
            <div class="title">Advertise Your Rental</div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form>
                    <!-- Property Details -->
                    <div class="field">
                        <label for="propertyTitle" class="form-label">Property Title</label>
                        <input type="text" id="propertyTitle" placeholder="e.g., Galaxy Neon" required>
                    </div>
                    <div class="field">
                        <label for="propertyType" class="form-label">Property Type</label>
                        <select id="propertyType" class="form-select" required>
                            <option value="" selected disabled>Choose a type</option>
                            <option>Apartment</option>
                            <option>House</option>
                            <option>Villa</option>
                            <option>Shared Room</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="rooms" class="form-label">Rooms</label>
                        <input type="number" id="rooms" placeholder="e.g., 2" min="1" required>
                    </div>
                    <div class="field">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" placeholder="e.g., Kozhikode" required>
                    </div>

                    <!-- Rental Information -->
                    <div class="field">
                        <label for="monthlyRent" class="form-label">Monthly Rent (₹)</label>
                        <input type="number" id="monthlyRent" placeholder="e.g., 15,000" required>
                    </div>
                    <div class="field">
                        <label for="deposit" class="form-label">Security Deposit (₹)</label>
                        <input type="number" id="deposit" placeholder="e.g., 30,000" required>
                    </div>
                    <div class="field">
                        <label for="description" class="form-label">Property Description</label>
                        <textarea id="description" rows="10" placeholder="Write a brief description of your property...(optional)"></textarea>
                    </div>

                    <!-- Image Upload -->
                    <div class="field">
                        <label for="propertyImages" class="form-label">Upload Images</label>
                        <input type="file" class="flatimgupload" id="propertyImages" multiple accept="image/*" required>
                        <small class="text-muted">You can upload images of your property.</small>
                    </div>

                    <!-- Contact Details -->
                    <div class="field">
                        <label for="ownerName" class="form-label">Your Name</label>
                        <input type="text" id="ownerName" placeholder="e.g., Richard Lucas" >
                    </div>
                    <div class="field">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" placeholder="e.g., example@email.com">
                    </div>
                    <div class="field">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" placeholder="e.g., +91 9876543210" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Submit" >
                    </div>
                    <div class="signup-link">Need to update your details? <a href="{% url 'signup' %}">Edit now</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
